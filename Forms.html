<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hotel Room Booking Form</title>
    </head>
<body>
    <center>
        <form style="border:2px solid black; width:500px; padding: 15px; margin-top:auto;">

    
    <h2>Hotel Room Booking Form</h2>
    <form>
        <label> Full Name:</label>
        <input type="text" name="fullname" ><br><br>

        <label> Email:</label>
        <input type="email" name="email" ><br><br>

        <label> Phone Number:</label>
        <input type="tel" name="phone" ><br><br>

        <label> Check-in Date:</label>
        <input type="date" name="checkin" ><br><br>

        <label> Check-out Date:</label>
        <input type="date" name="checkout" ><br><br>

        <label> Room Type:</label>
        <select name="roomtype">
            <option value="Single room">Single room</option>
            <option value="double room">Double room</option>
            <option value="suite room">Suite room</option>
        </select><br><br>

        <label> Number of Guests:</label>
        <input type="number" name="guests" min="1" ><br><br>

        <label> Special Requests:</label><br>
        <textarea name="requests" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Book Now">
         <input type="reset" value="Reset form"><br>

    </form>
    </form>
    </center>
    </body>
    </html>
