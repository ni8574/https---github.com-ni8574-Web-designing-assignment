<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <center>
    <h1>Student Registration Form</h1>
    </center>
    <hr>
    <form>
        <label>Full Name:</label>
        <input type="text" name="full_name" placeholder="Enter your full name"><br><br>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter valid email address"><br><br>

        <label>Password:</label>
        <input type="Password" name="password" placeholder="Enter password"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br><br>

        <label>Course:</label>
        <input type="Course" name="course" placeholder="--Select Course--"><br><br>

        <label>Contact No. :</label>
        <input type="text" name="contact No. :" placeholder="Enter your phone number"><br><br>

        <label>Address:"></label><br>
        <textarea name="address" rows="3" cols="30" placeholder="Enter your address"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
    <hr>
    <p align="center"> 2025 &copy Student Registration Portal</p>
    
</body>
</html>
