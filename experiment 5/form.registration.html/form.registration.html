<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    
    <h1 align="center">Student Registration Form</h1>
    
    <hr>
    <!--Registration Form-->
    <form method="post" action="submit.html">
        <label>Full Name:</label>
        <input type="text" name="full_name" placeholder="Enter your full name" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter valid email address" required><br><br>

        <label>Password:</label>
        <input type="Password" name="password" placeholder="Enter password" required><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br><br>

        <label>Course:</label>
        <select name="course" required>
            <option value="">--Select Course--</option>
            <option value="btech">Btech</option>
            <option value="bca">Bca</option>
            <option value="mba">Mba</option>
            <option value="mca">Mca</option>
            </select><br><br>

        <label>Contact No. :</label>
        <input type="text" name="contact No. :" placeholder="Enter your phone number"><br><br>

        <label>Address:"></label><br>
        <textarea name="address" rows="4" cols="40" placeholder="Enter your address"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
    <hr>
    <p align="center"> 2025 &copy Student Registration Portal</p>
    
</body>
</html>
